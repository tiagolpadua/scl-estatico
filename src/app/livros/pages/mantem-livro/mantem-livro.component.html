<form (ngSubmit)="onSubmit()" name="formLivro" #formLivro="ngForm">
  <h1>{{ id ? "Alterar" : "Incluir" }} Livro</h1>
  <br />
  <div class="form-group" style="width: 250px;">
    <span class="ui-float-label">
      <input
        id="float-input"
        type="text"
        size="30"
        pInputText
        required
        [(ngModel)]="titulo"
        name="titulo"
        #inputTitulo="ngModel"
        style="width: 100%;"
      />
      <label for="float-input">Título</label>
    </span>
    <div
      [hidden]="inputTitulo.valid || inputTitulo.pristine"
      class="alert alert-danger"
      style="width: 100%;"
    >
      Título é obrigatório
    </div>
  </div>

  <div class="form-group" style="width: 250px;">
    <p-dropdown
      [options]="categorias"
      [(ngModel)]="categoriaSelecionada"
      name="categorias"
      required
    ></p-dropdown>
  </div>

  <div class="button-bar">
    <button
      pButton
      type="submit"
      label="Confirmar"
      [disabled]="!formLivro.form.valid"
    ></button>
    <button
      pButton
      label="Cancelar"
      class="ui-button-warning"
      (click)="cancelar()"
    ></button>
  </div>
</form>
